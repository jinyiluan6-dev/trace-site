<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRACE – Food Memory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f5f7;
    }

    .bg {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .bg-circle {
  position: absolute;
  inset: 0;              /* 占满整个屏幕 */
  border-radius: 0;      /* 取消圆形蒙版 */
  overflow: hidden;
  background-image: url("sweet.png");  /* 你的图片名 */
  background-size: cover;              /* 等比例铺满 */
  background-position: center center;  /* 居中 */
  filter: blur(0px);                   /* 如果想保留一点模糊可以改成 1px、2px */
  opacity: 0.9;                        /* 可以自己调淡一点，比如 0.7 */
}


    .panel {
      position: relative;
      max-width: 480px;
      width: 90%;
      padding: 24px 24px 18px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.78);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.9);
      z-index: 10;
    }

    .title {
      font-size: 1.6rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 6px;
      display: block;
      opacity: 0.7;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      border-radius: 16px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      padding: 10px 12px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.9);
      outline: none;
    }

    textarea:focus {
      border-color: #f05c5c;
      box-shadow: 0 0 0 1px rgba(240, 92, 92, 0.25);
    }

    .bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
      gap: 10px;
    }

    .counter {
      font-size: 0.75rem;
      opacity: 0.6;
    }

   button {
  border: none;
  cursor: pointer;
  padding: 9px 18px;
  border-radius: 999px;
  font-size: 0.9rem;
  font-weight: 500;
  background: #c4c4c4;
  color: #fff;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
  transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
  white-space: nowrap;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 14px 28px rgba(255, 203, 203, 0.18);
  background: #ffd6d6;
}

button:active {
  transform: translateY(0);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
  background: #a8a8a8;
}


    .note {
      margin-top: 10px;
      font-size: 0.65rem;
      opacity: 0.7;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="bg-circle"></div>
  </div>

  <!-- 这里已经换成你自己的 Formspree 地址 -->
  <form
    class="panel"
    method="POST"
    action="https://formspree.io/f/manrjran"
  >
    <h1 class="title">TRACE</h1>
    <p class="subtitle">
      When you see this plate, what taste, emotion, or flash of memory comes to
      you? Leave your trace here.
    </p>

    <label for="trace">Your trace</label>
    <textarea
      id="trace"
      name="trace"
      maxlength="280"
      placeholder="Food, feelings, fragments of images — anything is welcome."
      required
    ></textarea>

    <div class="bottom-row">
      <span class="counter" id="counter">0 / 280</span>
      <button type="submit">Submit</button>
    </div>

    <p class="note">
      Your words will be recorded for the artist to read later.
      Your identity will not be publicly shown.
      You may simply close this page after submitting.
    </p>
  </form>

  <script>
    const textarea = document.getElementById("trace");
    const counter = document.getElementById("counter");

    function updateCounter() {
      const len = textarea.value.length;
      counter.textContent = `${len} / 280`;
    }

    textarea.addEventListener("input", updateCounter);
    updateCounter();
  </script>
</body>
</html>
